<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
</head>
<body>
    <div id="register">
        <h2>Register</h2>
        <form>
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <div>
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female" required> Female</label>
            </div>
            <input type="date" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <label><input type="checkbox" required> I agree to the terms</label>
            <button type="submit">Register</button>
        </form>
        <a href="#" onclick="showLogin()">Already have an account? Login</a>
        <a href="http://localhost:63342/%E1%83%A5%E1%83%95%E1%83%98%E1%83%96%E1%83%98%233%20%E1%83%92%E1%83%98%E1%83%9D%E1%83%A0%E1%83%92%E1%83%98%20%E1%83%AD%E1%83%98%E1%83%9A%E1%83%90%E1%83%98%E1%83%90.py/%E1%83%A4%E1%83%98%E1%83%9A%E1%83%9B%E1%83%94%E1%83%91%E1%83%98/resume.html?_ijt=dnrv33u7kn90ne2pjtp5j8aoku&_ij_reload=RELOAD_ON_SAVE">Go to Resume</a>
    </div>

    <div id="login" style="display: none;">
        <h2>Login</h2>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="#" onclick="showRegister()">Go to Register</a>
        <a href="http://localhost:63342/%E1%83%A5%E1%83%95%E1%83%98%E1%83%96%E1%83%98%233%20%E1%83%92%E1%83%98%E1%83%9D%E1%83%A0%E1%83%92%E1%83%98%20%E1%83%AD%E1%83%98%E1%83%9A%E1%83%90%E1%83%98%E1%83%90.py/%E1%83%A4%E1%83%98%E1%83%9A%E1%83%9B%E1%83%94%E1%83%91%E1%83%98/filmebi%20davaleba%20giorgi%20tchilaia.html?_ijt=dnrv33u7kn90ne2pjtp5j8aoku&_ij_reload=RELOAD_ON_SAVE">Go to Movies</a>
    </div>

    <script>
        function showLogin() {
            document.getElementById('register').style.display = 'none';
            document.getElementById('login').style.display = 'block';
        }

        function showRegister() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('register').style.display = 'block';
        }
    </script>
</body>
</html>
