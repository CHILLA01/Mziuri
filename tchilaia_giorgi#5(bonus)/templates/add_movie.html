{% extends 'base.html' %}

{% block content %}
<meta charset="UTF-8">
<div class="container mt-4" style="max-width: 600px;">
    <h3>ახალი ფილმის დამატება</h3>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">სათაური</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">რეჟისორი</label>
            <input type="text" name="director" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">აღწერა</label>
            <textarea name="description" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">გამოშვების წელი</label>
            <input type="number" name="year" class="form-control" required>
        </div>
        <button class="btn btn-success" type="submit">დამატება</button>
    </form>
</div>
{% endblock %}
