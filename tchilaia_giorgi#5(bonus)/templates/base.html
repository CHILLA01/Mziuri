<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ფილმების საიტი</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">ფილმები</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                {% if session.get('user') %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('add_movie') }}">➕ დამატება</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">გამოსვლა</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}">შესვლა</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
{% block content %}{% endblock %}
</body>
